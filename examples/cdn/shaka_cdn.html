<html>
<head>
  <script src=//cdn.rawgit.com/hola/shaka-player/v1.6.5-hola-3/shaka-player.compiled.js></script>
  <script async cross-origin=anonymous
    src=//player.h-cdn.com/loader.js?customer=demo></script>
</head>
<body>
  <div><h1>Shaka/v1.6.x playing dash/mpd with Hola CDN</h1></div>
  <video id=shaka-video width=640 height=360 controls autoplay></video>
  <script>
    (function(){
        var shaka_player =
            new shaka.player.Player(document.querySelector('video'));
        var estimator = new shaka.util.EWMABandwidthEstimator();
        var manifest = '//video.h-cdn.com/static/dash/mako/manifest.mpd';
        var source = new shaka.player.DashVideoSource(manifest, null, estimator);
        shaka_player.load(source);
    })();
  </script>
</body>
</html>
