<html>
<head>
  <script src=//cdn.jsdelivr.net/videojs/5.9.0/video.js></script>
  <link href=//cdn.jsdelivr.net/videojs/5.9.0/video-js.min.css rel=stylesheet />
  <script src=//cdn.rawgit.com/MetaCDN/videojs-shaka-player/0382bfd64db80be62a4de99764cb7ce0c4055276/src/js/videojs.shaka.dev.js></script>
  <script src=//cdn.rawgit.com/hola/shaka-player/6b918e466603b6b989136c65950c76985aea27c0/release/shaka-player.compiled.js></script>
  <script cross-origin=anonymous
    src=//player.h-cdn.com/loader.js?customer=demo></script>
</head>
<body>
  <div><h1>Videojs+Shaka/v2.0.6 playing dash/mpd with Hola CDN</h1></div>
  <video id=shaka-video class=video-js width=640 height=360 controls autoplay></video>
  <script>
    videojs(document.querySelector('video'), {
        techOrder: ['shaka'],
        sources: [{
            src: '//player.h-cdn.org/static/dash/mako/manifest.mpd',
            type: 'application/dash+xml'
        }]
    });
  </script>
</body>
</html>
