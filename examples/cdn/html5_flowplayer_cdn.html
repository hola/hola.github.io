<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="//releases.flowplayer.org/6.0.4/skin/minimalist.css">
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//releases.flowplayer.org/6.0.4/flowplayer.min.js"></script>
  <script async crossorigin="anonymous" src="//player.h-cdn.com/loader.js?customer=demo"></script>

</head>
<body>
<h1>FlowPlayer in HTML5 mode playing MP4 with HolaCDN</h1>
 <div class="flowplayer">
    <video>
      <source type="video/mp4"
              src="http://player.h-cdn.org/static/mp4/tears_of_steel_360p_MP4.mp4">
      </video>
  </div>
  
  <script>
    (function(){
        if (window.hola_cdn)
            window.hola_cdn.init();
        else
            window.hola_cdn_on_load = true;
    })();
</script>
</body>
</html>
