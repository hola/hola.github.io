<!DOCTYPE html>
<html>
<head>
  <script src="//cdn.jsdelivr.net/hola_player/{player_version}/hola_player.js?customer=demo"></script>
</head>
<body>
  <div><h1>Video tag with Hola Player - playing MP4 with HolaCDN</h1></div>
  <video preload="none" class="video-js vjs-default-skin" width="640" height="360" controls>
    <source src="http://player.h-cdn.org/static/mp4/tears_of_steel_360p_MP4.mp4" type="video/mp4">
  </video>
  <script>
    (function(){
        window.hola_player(function(player){ player.init(); });
    })();
  </script>
</body>
</html>
