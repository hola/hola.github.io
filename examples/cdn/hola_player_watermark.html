<!DOCTYPE html>
<html>
<head>
  <script src="//player2.h-cdn.com/hola_player.js?customer=demo"></script>
</head>
<body>
  <div><h1>Video tag with Spark Player - playing MP4</h1></div>
  <video class="video-js vjs-default-skin" width="640" height="360" controls>
    <source src="http://video.h-cdn.com/static/mp4/bbb_sunflower_360p_30fps.mp4" type="video/mp4">
  </video>
  <script>
    (function(){
      window.hola_player({
        poster: 'http://video.h-cdn.com/static/mp4/bbb.jpg',
        watermark: {
          image: 'logo.svg',
          position: 'top-left',
          fadeTime: null,
        }
      });
    })();
  </script>
</body>
</html>
